<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularCart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
    <div class="container" data-ng-controller="CartForm">
        <div id="header" style="margin-bottom:20px;">
            <img src="http://cdn.tutsplus.com/net/uploads/2013/06/angular-js-preview.jpg" style="float:left" height="40px" width="40px" />
            <h2>AngularCart</h2>
        </div>
        <div>
            <table class="table table-striped ">
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Cost</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                <tr ng:repeat="item in invoice.items">
                    <td>
                        <input type="text" ng:model="item.description" class="input-small">
                    </td>
                    <td>
                        <input type="number" ng:model="item.qty" ng:required class="input-mini">
                    </td>
                    <td>
                        <input type="number" ng:model="item.cost" ng:required class="input-mini">
                    </td>
                    <td>{{item.qty * item.cost | currency}}</td>
                    <td>
                        [
                        <a href ng:click="removeItem($index)">X</a>]
                    </td>
                </tr>
                <tr>
                    <td><a href ng:click="addItem()" class="btn btn-small">add item</a></td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{total() | currency}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    
</body>

</html>
